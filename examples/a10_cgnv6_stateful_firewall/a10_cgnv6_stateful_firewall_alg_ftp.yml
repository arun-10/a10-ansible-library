- name: a10_cgnv6_stateful_firewall_alg_ftp example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Create a10_cgnv6_stateful_firewall_alg_ftp
    a10_cgnv6_stateful_firewall_alg_ftp:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
