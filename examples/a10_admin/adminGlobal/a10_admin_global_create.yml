- name: a10_admin_global_create Playbook
  hosts: localhost
  connection: local
  tasks:
  - name: a10_admin
    a10_admin:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      a10_port: "{{ a10_port }}"
      a10_protocol: "{{ a10_protocol }}"
      state: "present"
      privilege_global: "write"
      trusted_host: "false"
      user: "admin"
      access:
        access_type: "axapi"
      access_list: "false"
      unlock: "true"
      user_tag: "Testtag"
      action: "enable"
      password:
        password_in_module: "password"
        encrypted_in_module: "password"
      password_key: "false"
