

- name: Create a10_slb_template_logging example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Create a10_slb_template_logging instance
    a10_slb_template_logging:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      name: my_logging
      mask: X
      tcp_proxy: default
      auto: auto

