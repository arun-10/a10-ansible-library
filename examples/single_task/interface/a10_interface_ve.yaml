

- name: Create a10_interface_ve example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Create a10_interface_ve instance
    a10_interface_ve:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      ifnum: 2
      action: enable

- name: Update a10_interface_ve example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Update a10_interface_ve instance
    a10_interface_ve:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      state: present
      ifnum: 2
      action: enable

- name: Delete a10_interface_ve example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Delete a10_interface_ve instance
    a10_interface_ve:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      state: absent
      ifnum: 2
      action: enable